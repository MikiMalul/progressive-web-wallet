<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link href="css/style.css" type="text/css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>

  <div class="content" id="content-new-wallet">

    <div>Ange lösenord för att skapa en ny wallet<br><br></div>

    <!-- <div class="input-label"></div> -->
    <!-- <input type="text" id="input-send-address" placeholder="0x0" value="0x05D069EDc8CC1c559e4482Bec199c13547455208"></input> -->
    <input type="password" id="input-new-password"></input>

    <div class="button" onclick="generateWallet()">Skapa wallet</div>

  </div>

  <!-- PAGE: MAIN  -->
  <div class="content" id="content-main" hidden>

    <!-- QR CODE -->
    <img id="qr">

    <!-- ADDRESS -->
    <a id="etherscan-address" href="#" target="_blank"><div id="address"></div></a>

    <!-- COPY TO CLIPBOARD -->
    <div id="clipboard"><img src="img/clipboard.svg" width=20></div>

    <!-- BALANACE -->
    <div id="balance"><span id="balance_eth">0</span> ETH <br>(<span id="balance_sek">0</span> SEK)</div>

    <!-- BUTTON: BUY -->
    <div class="button" id="button-swish"><a id="link_swish" href="swish://">KÖP ETHER</a></div>

    <!-- BUTTON: SEND -->
    <div class="button" id="button-send-ether" onclick="setPage('send')">SKICKA ETHER</a></div>

    <!-- BUTTON: DELETE -->
    <div class="button" id="button-delete" onclick="deleteWallet()">RADERA WALLET</a></div>

  </div>

  <!-- PAGE: SEND  -->
  <div class="content" id="content-send" hidden>

    <div class="input-label">Adress</div>
    <!-- <input type="text" id="input-send-address" placeholder="0x0" value="0x05D069EDc8CC1c559e4482Bec199c13547455208"></input> -->
    <input type="text" id="input-send-address" placeholder="0x0"></input>

    <div class="input-label">Belopp</div>
    <input type="number" id="input-send-amount" placeholder="0" value="0.05"></input>

    <div class="button" onclick="sendEther('')">Skicka</div>

    <div class="button" onclick="setPage('main')">Avbryt</div>

  </div>

  <div class="content" id="content-tx" hidden>

    <div>Transaktionen har skickats till nätverket för validering</div>

    <a href="#" id="etherscan-tx" target="_blank"><div class="button">Följ transaktionen</div></a>

    <div class="button" onclick="setPage('main')">Återvänd till din wallet</div>

  </div>

  <div id="spinner"></div>

</body>
<script src="index.js"></script>
</html>
