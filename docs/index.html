<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<style>

  body {
    background-image: url("img/zigzag.png");
    background-repeat: repeat;
    color: white;
    font-family: "Courier New";
  }



  #content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    /*border: 1px solid white;*/
  }

  #qr {
    border-radius: 10px;
  }

  #address {
    margin-top: 20px;
    font-size: 12px;
  }

  #balance {
    margin-top: 20px;
    font-size: 24px;
  }

  .button {
    border: 1px solid white;
    background: white;
    color: black;
    margin-top: 40px;
    font-family: "Ubuntu";
    font-weight: bold;
    padding: 5px;
    border-radius: 5px;
    width: 200px;
    position: relative;
    left: 50%;
    transform: translate(-50%, 0);
  }

  .button a {
    color: black;
    text-decoration: none;
  }


</style>
<body>
  <div id="content">

    <!-- QR CODE -->
    <img id="qr">

    <!-- ADDRESS -->
    <div id="address"></div>

    <!-- BALANACE -->
    <div id="balance"><span id="balance_eth"></span> ETH <br>(<span id="balance_sek"></span> SEK)</div>

    <!-- BUTTON: BUY -->
    <div class="button" id="top_up"><a id="link_swish" href="swish://">KÖP ETHER</a></div>

    <!-- BUTTON: SEND -->
    <div class="button" id="top_up"><a href="#" onclick="alert('Här kommer du snart kunna scanna QR-kod eller mata in address och summa')">SKICKA ETHER</a></div>

  </div>
</body>
<script src="index.js"></script>
</html>
